  <!-- Vertically centered modal -->
  <div
    class="modal fade"
    id="modalAgregarHorario"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Configurar horario</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            autocomplete="off"
          >
            <div class="form-group row">
              <div class="col-6">
                <label for="horaInicio">Hora inicial: </label>
                <div>
                  <input
                    class="form-control"
                    type="text"
                    name="horaInicio"
                  />
                </div>
                <small class="text-danger"
                  >Campo requerido</small
                >
              </div>
              <div class="col-6">
                <label for="horaFinal">Hora final: </label>
                <div>
                  <input
                    class="form-control"
                    type="text"
                    name="horaFinal"
                  />
                </div>
                <small class="text-danger"
                  >Campo requerido</small
                >
              </div>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <label for="boletos">Intervalo de la hora de entrada: </label>
                <div>
                  <input
                    class="form-control"
                    type="text"
                    name="inertavaloHoraEntrada"
                  />
                </div>
                <small class="text-danger"
                  >Campo requerido</small
                >
              </div>
              <div class="col-6">
                <label for="horaFinalRecorrido">Hora final recorrido: </label>
                <div>
                  <input
                    class="form-control"
                    type="text"
                    name="horaFinalRecorrido"
                  />
                </div>
                <small class="text-danger" *ngIf="validaHoraFinalRecorrido"
                  >Campo requerido</small
                >
              </div>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <label for="intervaloRecorrido">Intervalo del recorrido: </label>
                <div>
                  <input
                    class="form-control"
                    type="text"
                    name="intervaloRecorrido"
                    id="intervaloRecorrido"
                  />
                </div>
                <small class="text-danger"
                  >Campo requerido</small
                >
              </div>
              <div class="col-6">
                <label for="numBoleto">Numero de boletos: </label>
                <div>
                  <input
                    class="form-control"
                    type="number"
                    name="numBoleto"
                    id="numBoleto"
                  />
                </div>
                <small class="text-danger"
                  >Campo requerido</small
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-dark b"
                [disabled]="formHorario.invalid"
              >
                Guardar <i class="fa fa-save"></i>
              </button>
              <button
                type="button"
                class="btn btn-dark b"
                data-dismiss="modal"
              >
                Cancelar
                <i class="fa fa-times"></i>
              </button>
            </div>
          </form>
        </div>
        <hr />
        <!-- <pre>Estado del formulario {{ formCalendario.valid }}</pre> -->
      </div>
    </div>
  </div>
  <!-- ------------------------Modal edicion--------------------------- -->
  <div
    class="modal fade"
    id="modalEdicionHorario"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Configurar horario</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
            autocomplete="off"
          >
            <input
              type="text"
              name="cve_horario_entrada_e"
              id="cve_horario_entrada_e"
              hidden
            />
            <input
              type="text"
              id="hora_inicial_recorrido"
              name="hora_inicial_recorrido"
              hidden
            />
            <input
              type="text"
              id="hora_final_recorrido"
              name="hora_final_recorrido"
              hidden
            />
            <div class="form-group row">
              <div class="col-6">
                <label for="hora_ini">Hora entrada: </label>
                <div>
                  <input
                    class="form-control"
                    type="time"
                    name="hora_ini"
                  />
                </div>
                <small class="text-danger"
                  >Campo requerido</small
                >
              </div>
              <div class="col-6">
                <label for="num_boletos">Boletos online: </label>
                <div>
                  <input
                    class="form-control"
                    type="number"
                    name="num_boletos"
                    id="num_boletos"
                  />
                </div>
                <small class="text-danger"
                  >Campo requerido</small
                >
              </div>
            </div>
            <div class="form-group row">
              <div class="col-6">
                <label class="switchBtn" >
                  <input
                    type="checkbox"
                    name="cve_estatus_registro"
                    id="cve_estatus_registro"   
                  />
                  <div class="slide"></div>
                </label>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-dark b"
                [disabled]="formHorarioEdicion.invalid"
              >
                Guardar <i class="fa fa-save"></i>
              </button>
              <button
                type="button"
                class="btn btn-dark b"
                data-dismiss="modal"
              >
                Cancelar
                <i class="fa fa-times"></i>
              </button>
            </div>
          </form>
        </div>
        <hr />
      </div>
    </div>
  </div>
